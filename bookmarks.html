<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="bookmarks.js" defer></script>
</head>
<body data-js="body-bookmarks">
    <header>
        <h1>Quiz App</h1>
    </header>
    <main id="bookmark-page">
        <section class="quiz-card" data-js="card1">
            <div class="bookmark-card" data-js="bookmarkBottom1"></div>
            <div class="top-bookmark hidden"  data-js="bookmarkTop1"></div>
            <h2 class="question">
                What property flips the axes in flexbox?
            </h2>
            <p data-js="antwort-1" class="answer hidden">flex-direction</p>
            <input type="submit" class="btn" data-js="btn1" value="Show Answer">
            <div class="categories">
                <p class="html category">#html</p>
                <p class="flexbox category">#flexbox</p>
                <p class="css category">#css</p>
            </div>
        </section>
        <section class="quiz-card hidden" data-js="card2">
            <div class="bookmark-card" data-js="bookmarkBottom2"></div>
            <div class="top-bookmark"  data-js="bookmarkTop2"></div>
            <h2 class="question">
                What property aligns your text?
            </h2>
            <p data-js="antwort-2" class="answer hidden">text-align</p>
            <input type="submit" class="btn" data-js="btn2" value="Show Answer">
            <div class="categories">
                <p class="html category">#html</p>
                <p class="flexbox category">#flexbox</p>
                <p class="css category">#css</p>
            </div>
        </section>
        <footer class="dark-shadow">
            <div class="menu clicked">
                <a href="index.html"><img src="assets/home.svg"></a>
            </div>
            <div class="menu">
                <a href="bookmarks.html"><img src="assets/bookmark.svg"></a>
            </div>
            <div class="menu">
                <a href="questions.html"><img src="assets/square-plus.svg"></a>
            </div>
            <div class="menu">
                <a href="profile.html"><img src="assets/user.svg"></a>
            </div>
        </footer>
    </main>
</body>
</html>
