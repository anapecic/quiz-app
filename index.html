<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script-index.js" defer></script>
</head>
<body data-js="body-index">
    <header class="dark-shadow">
        <h1>Quiz App</h1>
    </header>
    <main id="home" class="" data-js="main-profile-page">
        <section class="quiz-card" data-js="card">
            <div class="bookmark-card" data-js="bookmarkBottom"></div>
            <div class="top-bookmark"  data-js="bookmarkTop"></div>
            <h2 class="question">
                What property flips the axes in flexbox?
            </h2>
            <p data-js="antwort" class="answer hidden">flex-direction</p>
            <input type="submit" class="btn" data-js="btn" value="Show Answer">
            <div class="categories">
                <p class="html category">#html</p>
                <p class="flexbox category">#flexbox</p>
                <p class="css category">#css</p>
            </div>
        </section>
        <section class="quiz-card" data-js="card">
            <div class="bookmark-card" data-js="bookmarkBottom"></div>
            <div class="top-bookmark"  data-js="bookmarkTop"></div>
            <h2 class="question">
                What property aligns your text?
            </h2>
            <p data-js="antwort" class="answer hidden">text-align</p>
            <input type="submit" class="btn" data-js="btn" value="Show Answer">
            <div class="categories">
                <p class="html category">#html</p>
                <p class="flexbox category">#flexbox</p>
                <p class="css category">#css</p>
            </div>
        </section>
        <section class="new-questions" data-js="new-questions">
            <p>Your own questions:</p>
        </section>
    </main>
    <footer class="dark-shadow">
        <div class="menu clicked">
            <a href="index.html"><img src="assets/home.svg"></a>
        </div>
        <div class="menu">
            <a href="bookmarks.html"><img src="assets/bookmark.svg"></a>
        </div>
        <div class="menu">
            <a href="questions.html"><img src="assets/square-plus.svg"></a>
        </div>
        <div class="menu">
            <a href="profile.html"><img src="assets/user.svg"></a>
        </div>
    </footer>
</body>
</html>
