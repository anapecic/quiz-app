<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="darkmode-profile.js" defer></script>
</head>
<body class="" data-js="body-profile">
    <header>
        <h1>Quiz App</h1>
    </header>
    <main id="profile-page">
        <section class="profile">
            <div class="top-profile">
                <img class="main-profile-img" src="assets/user.svg">
                <div class="top-text">
                    <h2 class="nameProfile">Max Doe</h2>
                    <div class="amount-icons">
                        <div class="bookmark-box">
                            <img src="assets/bookmark (1).svg">
                            <p class="bookmark-amount">1</p>
                        </div>
                        <div class="question-box">
                            <img src="assets/lightbulb-question.svg">
                            <p class="question-amount">2</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="about-me">
                <h3>About me</h3>
                <div class="aboutme-grid">
                    <p>Birthday</p>
                    <p class="align-right">06.07.1997</p>
                    <p>E-Mail</p>
                    <p class="align-right">max.doe@gmail.com</p>
                </div>
            </div>
        </section>
        <section class="settings">
            <h3>Settings</h3>
            <div class="dark-mode">
                <p>Dark Mode</p>
                <label class="switch" role="switch">
                    <input type="checkbox" data-js="darkbutton" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </section>
        <footer>
            <div class="menu">
                <a href="index.html"><img src="assets/home.svg"></a>
            </div>
            <div class="menu">
                <a href="bookmarks.html"><img src="assets/bookmark.svg"></a>
            </div>
            <div class="menu clicked">
                <a href="profile.html"><img src="assets/user.svg"></a>
            </div>
        </footer>
    </main>
</body>
</html>
