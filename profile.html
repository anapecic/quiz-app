<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz App</h1>
    </header>
    <main id="profile-page">
        <section class="profile">
            <div class="top-profile">
                <img class="main-profile-img" src="assets/user.svg">
                <h2 class="name">Max Doe</h2>
            </div>
            <div class="about-me">
                <h3>About me</h3>
                <div class="aboutme-grid">
                    <p>Birthday</p>
                    <p class="align-right">06.07.1997</p>
                    <p>E-Mail</p>
                    <p class="align-right">max.doe@gmail.com</p>
                </div>
            </div>
        </section>
        <section class="settings">
            <h3>Settings</h3>
            <div class="dark-mode">
                <p>Dark Mode</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </section>
        <footer>
            <div class="menu">
                <a href="index.html"><img src="assets/home.svg"></a>
            </div>
            <div class="menu">
                <a href="bookmarks.html"><img src="assets/bookmark.svg"></a>
            </div>
            <div class="menu clicked">
                <a href="profile.html"><img src="assets/user.svg"></a>
            </div>
        </footer>
    </main>
</body>
</html>
